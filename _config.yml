permalink: 		/post/:year/:month/:title
show_excerpts: false

paginate: 10
paginate_path: "/blog/page:num/"

tag_permalink_style: pretty
tag_page_layout: tag_page
tag_page_dir: tag

dash:
    date_format: "%d/%m/%Y"
    animation_speed: 10
    rtl: false
    avatar_source: local
    avatar_path: /images/avatar.jpg
    social_links:
        - url: https://twitter.com/Aitor_FL
          icon: twitter-square
          color: cyan
        - url: https://www.linkedin.com/in/aitorfl/
          icon: linkedin 
          color: blue
        - url: https://github.com/kr0no
          icon: github-square
          color: purple
    show_author: true

baseurl: "" 

theme: jekyll-dash

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll/tagging

collections:
    projects:
        output: 	true
        permalink:	/projects/:title

include: [".well-known"]
